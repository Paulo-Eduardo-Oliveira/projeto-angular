<h1>Componente list-render - ngFor</h1>

<div>
  <h2>Animais:</h2>
  <ul>
    <li *ngFor="let animal of animais">
      Nome: <a routerLink="/list/{{ animal.id }}"> {{ animal.name }}</a>
      <br />
      Tipo: {{ animal.type }} <br />
      <button (click)="showAge(animal)">Mostrar Idade</button>
      <br />
      <button (click)="removeAnimal(animal)">Deletar</button>
    </li>
  </ul>
  <h3>{{ detalheAnimal }}</h3>
</div>

<div>
  <h2>Outros Animais:</h2>
  <ul>
    <li *ngFor="let animal of outrosAnimais">
      Nome: <a routerLink="/listAnimal/{{ animal.id }}"> {{ animal.name }}</a>
      <br />
      Tipo: {{ animal.type }} <br />
      <button (click)="showAge(animal)">Mostrar Idade</button>
      <br />
      <button (click)="removeOutroAnimal(animal)">Deletar</button>
    </li>
  </ul>
  <h3>{{ detalheAnimal }}</h3>
</div>
